<h2 mat-dialog-title class="title">Diagnosticos</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%;">

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let diag"> {{diag.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="pre">
      <th mat-header-cell *matHeaderCellDef> Pre </th>
      <td mat-cell *matCellDef="let diag">
        <mat-checkbox [checked]="diag.pre" [disabled]="true"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="def">
      <th mat-header-cell *matHeaderCellDef> Def </th>
      <td mat-cell *matCellDef="let diag">
          <mat-checkbox [checked]="diag.def" [disabled]="true"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions>
  <!-- <button [disabled]="!this.eventData.receta" mat-flat-button color="primary" (click)="showReceta()">Ver receta</button> -->
  <button [disabled]="!this.eventData.receta" mat-flat-button color="accent" (click)="downloadReceta()">Receta <mat-icon>get_app</mat-icon></button>
  &nbsp;
  <button [disabled]="!this.eventData.row" mat-flat-button color="primary" (click)="downloadLab()">Laboratorios <mat-icon>get_app</mat-icon></button>
</mat-dialog-actions>
