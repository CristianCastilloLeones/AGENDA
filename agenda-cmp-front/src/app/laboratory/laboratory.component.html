<div class="main-cont">
  <form [formGroup]="labForm">

    <div>
      <h1 class="mat-h1">
        <mat-icon>blur_circular</mat-icon> Nuevo examen de laboratorio
      </h1>
      <button mat-flat-button (click)="newCat()" color="primary">Nueva categoria</button>
    </div>

    <mat-form-field>
      <input matInput placeholder="Nombre" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Tipo de examen" formControlName="labcat_id">
        <mat-option *ngFor="let cat of catlab" [value]="cat.id">
          {{cat.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Precio" formControlName="price">
    </mat-form-field>
    &nbsp;
    <button mat-flat-button color="primary" (click)="save()">
      Guardar
    </button>

  </form>

  <div>

    <table mat-table class="full-width-table mat-elevation-z8" [dataSource]="dataSource" matSort aria-label="Elements">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="labcat_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let row">{{row.labcat_id}}</td>
      </ng-container>

      <ng-container matColumnDef="unit_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let row">{{row.unit_price}}<strong>$</strong></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="options(row)" class="tablerow"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>

  </div>

</div>
