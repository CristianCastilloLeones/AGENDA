    <h1 class="mat-h1">Examenes de laboratorio</h1>
  </div>

    <button *ngIf="role != '7'" style="float:right; margin-bottom: 5px;" (click)="newLab()" mat-flat-button color="primary">Nuevo laboratorios</button>

  <br>

  <div>

    <table mat-table class="full-width-table mat-elevation-z8" [dataSource]="dataSource" matSort aria-label="Elements">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="patname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Paciente</th>
        <td mat-cell *matCellDef="let row">{{row.patname}} {{row.patsurname}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let row">{{row.date | date: 'dd-MM-yyyy HH:mm'}}</td>
      </ng-container>

      <ng-container matColumnDef="print">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Imprimir</th>
        <td mat-cell *matCellDef="let row">
          <button mat-flat-button color="primary" (click)="printLab(row.id)">Imprimir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tablerow"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>

  </div>
</div>
