<mat-progress-bar class="top-progress" mode="indeterminate" color="accent" *ngIf="processing"></mat-progress-bar>

<div class="main-cont">

  <div fxLayout="row" class="tit">
    <mat-icon class="little-down">category</mat-icon>
    <h1 class="mat-h1">Ecograf√≠as</h1>
  </div>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" [(ngModel)]="ecografia" matInput>
  </mat-form-field>
  &nbsp;
  <mat-form-field>
    <mat-label>Precio CMP</mat-label>
    <input type="number" [(ngModel)]="price" matInput>
    <span matSuffix>$</span>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Precio Ecografista</mat-label>
    <input type="number" [(ngModel)]="eco_value" matInput (keydown.enter)="save()">
    <span matSuffix>$</span>
  </mat-form-field>
  &nbsp;
  <button mat-flat-button color="primary" (click)="save()" [disabled]="!ecografia">Guardar</button>
  <br>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>

  <div>

    <table mat-table class="full-width-table mat-elevation-z8" [dataSource]="dataSource" matSort aria-label="Elements">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let row">{{row.price}}<strong>$</strong></td>
      </ng-container>

      <ng-container matColumnDef="eco_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Ecografista</th>
        <td mat-cell *matCellDef="let row">{{row.eco_price}}<strong>$</strong></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="options(row)" class="tablerow"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>

  </div>

</div>
