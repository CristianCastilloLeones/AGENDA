<table mat-table [dataSource]="recipe" class="mat-elevation-z4 tbl" fxFlex="100%">

  <ng-container class="tblrow" matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let el"> {{el.descripcion}} </td>
  </ng-container>

  <ng-container class="tblrow" matColumnDef="receta">
    <th mat-header-cell *matHeaderCellDef> Receta </th>
    <td mat-cell *matCellDef="let el"> {{el.receta}} </td>
  </ng-container>

  <ng-container class="tblrow" matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let el"> {{el.quantity}} </td>
  </ng-container>

  <ng-container class="tblrow" matColumnDef="prescripcion">
    <th mat-header-cell *matHeaderCellDef> Prescripción </th>
    <td mat-cell *matCellDef="let el"> {{el.prescripcion}} </td>
  </ng-container>

  <ng-container class="tblrow" matColumnDef="cie">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let el" align=right>
      <mat-icon style="color:red; cursor: pointer;" (click)="deleteItem(el)">
        delete
      </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
