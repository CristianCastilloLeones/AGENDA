<div fxLayout="row">
  <mat-icon class="little-down">receipt</mat-icon>
  <h1 class="mat-h1">Receta</h1>
</div>

<div class="main-cont">

  <table mat-table [dataSource]="recipe" class="mat-elevation-z4 tbl" fxFlex="100%">

    <ng-container class="tblrow" matColumnDef="receta">
      <th mat-header-cell *matHeaderCellDef> Receta </th>
      <td mat-cell *matCellDef="let el"> {{el.receta}} </td>
    </ng-container>

    <ng-container class="tblrow" matColumnDef="generic">
      <th mat-header-cell *matHeaderCellDef> Generico </th>
      <td mat-cell *matCellDef="let el"> {{el.generic}} </td>
    </ng-container>

    <ng-container class="tblrow" matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let el"> {{el.quantity}} </td>
    </ng-container>

    <ng-container class="tblrow" matColumnDef="prescripcion">
      <th mat-header-cell *matHeaderCellDef> Prescripci√≥n </th>
      <td mat-cell *matCellDef="let el"> {{el.prescripcion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
