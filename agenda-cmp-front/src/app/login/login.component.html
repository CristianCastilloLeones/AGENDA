<div class="cover"></div>

<div class="centered">
  <div class="login">

    <form [formGroup]="loginFormGroup">
      <div class="main-div">

        <mat-card class="example-card ">

          <img mat-card-image src="./assets/logo3.png" alt="Centro Medico Popular">
          <mat-progress-bar class="top-progress" mode="indeterminate" color="accent" *ngIf="processing">
          </mat-progress-bar>
          <mat-card-header fxLayout="column" style="text-align: center; ">
            <mat-card-title>Inicio de sesión</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field fxLayout="column">
              <mat-label>Usuario</mat-label>
              <input type="text" formControlName="email" matInput>
              <mat-icon matSuffix>person</mat-icon>
              <mat-hint *ngIf="loginFormGroup.get('email').hasError('required') && loginFormGroup.get('email').touched"
                class="mat-caption">
                <mat-icon>error</mat-icon> Este campo es requerido
              </mat-hint>
            </mat-form-field>
            <mat-form-field fxLayout="column">
              <mat-label>Contraseña</mat-label>
              <input type="password" formControlName="password" matInput>
              <mat-icon matSuffix>vpn_key</mat-icon>

              <mat-hint
                *ngIf="loginFormGroup.get('password').hasError('required') && loginFormGroup.get('password').touched"
                class="mat-caption">
                <mat-icon>error</mat-icon> Este campo es requerido
              </mat-hint>
            </mat-form-field>


          </mat-card-content>
          <mat-card-actions>
            <div fxLayout="column" style="text-align: center; ">
              <button mat-raised-button color="primary" [disabled]="loginFormGroup.invalid"
                (click)="login()">Entrar</button>
            </div><br>
            <div fxLayout="column" style="text-align: center;">
              <a class="link linkblue" (click)="resetPassword()">Olvide mi contraseña</a>
            </div><br><br>
            <div fxLayout="column" style="text-align: center;">
              <a class="link" href="http://www.quantum.ec/" target="_blank">Desarrollado por <span
                  class="linkblue">Quantum</span> ©
                2018</a>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>


    </form>
  </div>
</div>
